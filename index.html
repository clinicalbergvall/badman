<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO -->
    <title>Clean Cloak - Professional Car Detailing & Home Cleaning Services</title>
    <meta name="description" content="On-demand professional car detailing and home cleaning services in Kenya. Book instantly with verified cleaners." />
    <meta name="keywords" content="car detailing, home cleaning, professional cleaning, Kenya, on-demand service" />

    <!-- Theme -->
    <meta name="theme-color" content="#FACC15" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Preconnect to important origins (but not fonts to reduce blocking) -->
    <link rel="preconnect" href="https://clean-cloak-b.onrender.com" crossorigin />

    <!-- DNS Prefetch for faster API calls -->
    <link rel="dns-prefetch" href="https://clean-cloak-b.onrender.com" />

    <!-- Resource hints for faster loading -->
    <link rel="preload" as="script" href="/src/main.tsx" />

    <!-- Favicon (logo only); Home screen icon uses app icon via manifest/apple-touch -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/app-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Critical inline styles to prevent flash of unstyled content -->
    <style>
      /* Critical CSS - inline to prevent FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #111827;
        overflow-x: hidden;
      }

      /* Loading spinner for initial load */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 4px solid #f3f4f6;
        border-top-color: #FACC15;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Performance optimizations */
      img, video {
        max-width: 100%;
        height: auto;
      }

      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Hardware acceleration for better performance */
      .card, .btn, .animate-blob {
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>

    <!-- Load fonts asynchronously to prevent blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Oxanium:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet" />
    </noscript>
  </head>
  <body class="bg-white">
    <!-- App root -->
    <div id="root"></div>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for users without JavaScript -->
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <div>
          <h1 style="color: #FACC15; margin-bottom: 16px;">Clean Cloak</h1>
          <p style="color: #6B7280; margin-bottom: 8px;">Please enable JavaScript to use this application.</p>
          <p style="color: #9CA3AF; font-size: 14px;">This app requires JavaScript for the best experience.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
